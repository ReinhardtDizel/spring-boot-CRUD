<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en"
      class="h-100"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <link media="all" rel="stylesheet" th:href="@{/css/pingendo.css}" type="text/css"/>
</head>

<!--============================================================================================================-->
<!--header-->
<body class="h-100">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
                data-target="#navbar12">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar12"><a class="navbar-brand d-none d-md-block" href="#">
            <i class="fa d-inline fa-lg fa-circle"></i>
            <b></b>
        </a>
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">Admin
                    Panel</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
            <ul sec:authorize="!isAuthenticated()" class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Log in</a></li>
                <li class="nav-item"><a class="nav-link text-primary" th:href="@{/signup}">Register</a></li>
            </ul>
            <ul sec:authorize="isFullyAuthenticated()" class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log out</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--============================================================================================================-->
<div class="py-5 text-center bg-dark text-white h-100"
     style="	background-image: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8)), url(https://pingendo.com/site-assets/cover.jpg);	background-position: top left, top left;	background-size: 100%, 100%;	background-repeat: repeat, repeat;	box-shadow: 0px 0px 4px  black;">
    <div class="container">
        <div class="row">
            <div class="p-5 col-lg-6 col-10 mx-auto border">
                <h1 class="mb-4">Sign Up</h1>
                <form th:action="@{/signup}" th:object="${user}" method="post">
                    <div class="form-group">
                        <input th:field="*{name}" required type="text" class="form-control" placeholder="Name"
                               id="form13">
                    </div>
                    <div class="form-group">
                        <input th:field="*{login}" required type="email" class="form-control" placeholder="Email"
                               id="form14">
                    </div>
                    <div class="form-group">
                        <input th:field="*{password}" required type="password" class="form-control"
                               placeholder="Password"
                               id="form15">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password"
                               id="form16">
                        <small class="form-text text-muted text-right">
                            <a th:href="@{/login}"> Already have an account?</a>&nbsp;&nbsp;
                            <a th:href="@{/}">Cancel </a>
                        </small>
                    </div>
                    <button id="submit_btn" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--============================================================================================================-->
<!--footer-->
<div class="py-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-6 p-3">
                <img src="https://kata.academy/images/icons/logo2.svg" alt="">
            </div>
            <div class="col-lg-4 col-6 p-3">
                <p>
                    <a href="tel:8 800 350—32—96">8 800 350 32 96</a>
                </p>
                <p class="mb-0">
                    <a href="mailto:info@kata.academy">info@kata.academy</a>
                </p>
            </div>
            <div class="col-md-4 p-3">
                <h5><b>About</b></h5>
                <p class="mb-0">
                    text....
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="mb-0 mt-2">© 2021 KATA Programming Academy</p>
            </div>
        </div>
    </div>
</div>
<!--============================================================================================================-->
<script>
    const userPassword = document.getElementById("form15");
    const userPasswordRepeat = document.getElementById("form16");
    userPasswordRepeat.onkeyup = function () {
        if (userPasswordRepeat.value === userPassword.value) {
            document.getElementById("submit_btn").removeAttribute("disabled");
        } else {
            document.getElementById("submit_btn").setAttribute("disabled", "disabled");
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
