<div class="h-100 w-100" style="">
    <div class="container h-100">
        <div class="row h-100">
            <div class="h-100 w-100 col-md-2 p-0 mt-2">
                <div class="list-group m-0 mx-0 p-0 px-0 w-100">
                    <a th:href="@{/admin}" class="list-group-item active" th:text="#{en-US.admin}"></a>
                    <a th:href="@{/user}" class="list-group-item" th:text="#{en-US.user}"></a>
                </div>
            </div>
            <div class="col-md-10 h-100 w-100 p-2  bg-light">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="pi-draggable">
                            <b th:text="#{en-US.admin_panel}"></b>
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="pi-wrapper pi-draggable" draggable="true">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="active nav-link" href="" data-toggle="tab"
                                       data-target="#tabone" th:text="#{en-US.users_table}"></a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link" data-toggle="tab"
                                       data-target="#tabtwo" th:text="#{en-US.new_user}"></a>
                                </li>
                            </ul>
                            <div class="tab-content mt-2">
                                <div class="tab-pane fade show active" id="tabone" role="tabpanel">
                                    <h5 class="pi-draggable pl-1">
                                        <b th:text="#{en-US.all_users}"></b>
                                    </h5>
                                    <div class="table-responsive pi-draggable" draggable="true">
                                        <table class="table table-striped table-borderless">
                                            <thead>
                                            <tr>
                                                <th scope="col" th:text="#{en-US.id}"></th>
                                                <th scope="col" th:text="#{en-US.name_first}"></th>
                                                <th scope="col" th:text="#{en-US.name_last}"></th>
                                                <th scope="col" th:text="#{en-US.age}"></th>
                                                <th scope="col" th:text="#{en-US.email}"></th>
                                                <th scope="col" th:text="#{en-US.role}"></th>
                                                <th scope="col" th:text="#{en-US.edit}"></th>
                                                <th scope="col" th:text="#{en-US.delete}"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user: ${users}">
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.firstName}"></td>
                                                <td th:text="${user.lastName}"></td>
                                                <td th:text="${user.age}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td>
                                                    <span th:each="role: ${user.roles}">
                                                        <small th:text="${@roleToDtoMapper.convertRoleToDto(role).name}"></small>
                                                    </span>
                                                </td>
                                                <td>
                                                    <form>
                                                        <button type="button" class="btn btn-primary"
                                                                data-toggle="modal"
                                                                data-target="#user-edit-modal" data-whatever="@mdo"
                                                                th:attr="data-target=${'#user-edit-modal'+user.id}"
                                                                th:text="#{en-US.edit}">
                                                        </button>
                                                        <input type="hidden" name="_method" value="edit">
                                                        <!--modal -->
                                                        <div id="user-edit-modal" class="modal fade" tabindex="-1"
                                                             aria-labelledby="user-edit-modal-label" aria-hidden="true"
                                                             th:each="user: ${users}"
                                                             th:attr="id=${'user-edit-modal' + user.id}">
                                                            <div class="modal-dialog">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title"
                                                                            id="user-edit-modal-label"
                                                                            th:text="#{en-US.edit_user}"></h5>
                                                                        <button type="button" class="close"
                                                                                data-dismiss="modal" aria-label="Close">
                                                                            <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body">
                                                                        <form th:method="POST"
                                                                              th:action="@{/admin/edit}">
                                                                            <div class="form-group">
                                                                                <label for="user-id"
                                                                                       class="col-form-label"
                                                                                       th:text="#{en-US.id}"></label>
                                                                                <input required type="text"
                                                                                       class="form-control"
                                                                                       id="user-id"
                                                                                       th:value="${user.id}"
                                                                                       th:name="id">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="user-first-name"
                                                                                       class="col-form-label"
                                                                                       th:text="#{en-US.name_first}"></label>
                                                                                <input required type="text"
                                                                                       class="form-control"
                                                                                       id="user-first-name"
                                                                                       th:value="${user.firstName}"
                                                                                       th:name="firstName">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="user-last-name"
                                                                                       class="col-form-label"
                                                                                       th:text="#{en-US.name_last}"></label>
                                                                                <input required type="text"
                                                                                       class="form-control"
                                                                                       id="user-last-name"
                                                                                       th:value="${user.lastName}"
                                                                                       th:name="lastName">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="user-age"
                                                                                       class="col-form-label"
                                                                                       th:text="#{en-US.age}"></label>
                                                                                <input required type="text"
                                                                                       class="form-control"
                                                                                       id="user-age"
                                                                                       th:value="${user.age}"
                                                                                       th:name="age">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="user-email"
                                                                                       class="col-form-label"
                                                                                       th:text="#{en-US.email}"></label>
                                                                                <input required type="text"
                                                                                       class="form-control"
                                                                                       id="user-email"
                                                                                       th:value="${user.email}"
                                                                                       th:name="email">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="user-password"
                                                                                       class="col-form-label"
                                                                                       th:text="#{en-US.password}"></label>
                                                                                <input required type="password"
                                                                                       class="form-control"
                                                                                       id="user-password"
                                                                                       value=""
                                                                                       th:name="password">
                                                                            </div>
                                                                            <div class="form-group mb-3">
                                                                                <label for="user-role"
                                                                                       class="col-form-label"
                                                                                       th:text="#{en-US.role}"></label>
                                                                                <select multiple
                                                                                        id="user-role"
                                                                                        class="form-select w-100"
                                                                                        size="3"
                                                                                        aria-label="size 3 select example"
                                                                                        th:value="${user.roles}"
                                                                                        th:name="roles">
                                                                                    <option value="1"
                                                                                            th:each="possible_role: ${possible_roles}"
                                                                                            th:text="${@roleToDtoMapper.convertRoleToDto(possible_role).name}"
                                                                                            th:value="${possible_role.id}">
                                                                                    </option>
                                                                                </select>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button"
                                                                                        class="btn btn-secondary"
                                                                                        data-dismiss="modal"
                                                                                        th:text="#{en-US.close}">
                                                                                </button>
                                                                                <button type="submit"
                                                                                        class="btn btn-primary"
                                                                                        th:text="#{en-US.edit}">
                                                                                </button>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>

                                                </td>
                                                <td>
                                                    <form>
                                                        <button type="button" class="btn btn-danger"
                                                                data-toggle="modal"
                                                                data-target="#user-delete-modal" data-whatever="@mdo"
                                                                th:attr="data-target=${'#user-delete-modal'+user.id}"
                                                                th:text="#{en-US.delete}">
                                                        </button>
                                                        <input type="hidden" name="_method" value="delete">
                                                        <!--modal -->
                                                        <div id="user-delete-modal" class="modal fade" tabindex="-1"
                                                             aria-labelledby="user-delete-modal-label"
                                                             aria-hidden="true"
                                                             th:each="user: ${users}"
                                                             th:attr="id=${'user-delete-modal' + user.id}">
                                                            <div class="modal-dialog">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title"
                                                                            id="user-delete-modal-label"
                                                                            th:text="#{en-US.delete_user}">
                                                                        </h5>
                                                                        <button type="button" class="close"
                                                                                data-dismiss="modal" aria-label="Close">
                                                                            <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body">
                                                                        <form th:method="POST"
                                                                              th:action="@{/admin/delete/__${user.id}__}">
                                                                            <div class="form-group">
                                                                                <label for="user-delete-id"
                                                                                       class="col-form-label"
                                                                                       th:text="#{en-US.id}">
                                                                                </label>
                                                                                <input readonly type="text"
                                                                                       class="form-control"
                                                                                       id="user-delete-id"
                                                                                       th:value="${user.id}">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="user-delete-first-name"
                                                                                       class="col-form-label"
                                                                                       th:text="#{en-US.name_first}">
                                                                                </label>
                                                                                <input readonly type="text"
                                                                                       class="form-control"
                                                                                       id="user-delete-first-name"
                                                                                       th:value="${user.firstName}">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="user-delete-last-name"
                                                                                       class="col-form-label"
                                                                                       th:text="#{en-US.name_last}">
                                                                                </label>
                                                                                <input readonly type="text"
                                                                                       class="form-control"
                                                                                       id="user-delete-last-name"
                                                                                       th:value="${user.lastName}">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="user-delete-age"
                                                                                       class="col-form-label"
                                                                                       th:text="#{en-US.age}">
                                                                                </label>
                                                                                <input readonly type="text"
                                                                                       class="form-control"
                                                                                       id="user-delete-age"
                                                                                       th:value="${user.age}">
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label for="user-delete-email"
                                                                                       class="col-form-label"
                                                                                       th:text="#{en-US.email}">
                                                                                </label>
                                                                                <input readonly type="text"
                                                                                       class="form-control"
                                                                                       id="user-delete-email"
                                                                                       th:value="${user.email}">
                                                                            </div>
                                                                            <div class="form-group mb-3">
                                                                                <label for="user-delete-role"
                                                                                       class="col-form-label"
                                                                                       th:text="#{en-US.role}">
                                                                                </label>
                                                                                <select disabled
                                                                                        id="user-delete-role"
                                                                                        class="form-select w-100"
                                                                                        size="3"
                                                                                        aria-label="size 3 select example"
                                                                                        th:value="${user.roles}"
                                                                                        th:name="roles">
                                                                                    <option value="1"
                                                                                            th:each="role: ${user.roles}"
                                                                                            th:text="${@roleToDtoMapper.convertRoleToDto(role).name}">
                                                                                    </option>
                                                                                </select>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button"
                                                                                        class="btn btn-secondary"
                                                                                        data-dismiss="modal"
                                                                                        th:text="#{en-US.close}">
                                                                                </button>
                                                                                <button type="submit"
                                                                                        class="btn btn-danger"
                                                                                        th:text="#{en-US.delete}">
                                                                                </button>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="tabtwo" role="tabpanel">
                                    <h5 class="pi-draggable pl-1">
                                        <b th:text="#{en-US.add_new_user}"></b>
                                    </h5>
                                    <div class="py-5 text-center pi-draggable"
                                         draggable="true">
                                        <div class="container">
                                            <div class="row">
                                                <div class="mx-auto col-md-6 col-10 bg-white p-5">
                                                    <form th:action="@{'/admin/create'}"
                                                          method="post"
                                                          th:object="${new_user}">
                                                        <h6 class="pi-draggable">
                                                            <b th:text="#{en-US.name_first}"></b>
                                                        </h6>
                                                        <div class="form-group">
                                                            <input required type="text" class="form-control" id="form9"
                                                                   th:field="*{firstName}">
                                                        </div>
                                                        <h6 class="pi-draggable">
                                                            <b th:text="#{en-US.name_last}"></b>
                                                        </h6>
                                                        <div class="form-group">
                                                            <input type="text" class="form-control" id="form11"
                                                                   th:field="*{lastName}">
                                                        </div>
                                                        <h6 class="pi-draggable">
                                                            <b th:text="#{en-US.age}"></b>
                                                        </h6>
                                                        <div class="form-group">
                                                            <input type="text" class="form-control" id="form12"
                                                                   th:field="*{age}">
                                                        </div>
                                                        <h6 class="pi-draggable">
                                                            <b th:text="#{en-US.email}"></b>
                                                        </h6>
                                                        <div class="form-group">
                                                            <input type="email" class="form-control" id="form13"
                                                                   th:field="*{email}">
                                                        </div>
                                                        <h6 class="pi-draggable">
                                                            <b th:text="#{en-US.password}"></b>
                                                        </h6>
                                                        <div class="form-group mb-3">
                                                            <input type="password" class="form-control" id="form14"
                                                                   th:field="*{password}">
                                                        </div>
                                                        <div class="form-group mb-3">
                                                            <select class="form-select w-100" size="3"
                                                                    aria-label="size 3 select example"
                                                                    th:field="*{roles}">
                                                                <option value="1"
                                                                        th:each="possible_role: ${possible_roles}"
                                                                        th:text="${@roleToDtoMapper.convertRoleToDto(possible_role).name}"
                                                                        th:value="${possible_role.id}">
                                                                </option>
                                                            </select>
                                                        </div>
                                                        <button type="submit" class="btn btn-primary w-50"
                                                                th:text="#{en-US.create}">
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
